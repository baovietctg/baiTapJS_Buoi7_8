<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập JS Buổi 7-8</title>
  <!-- BS 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <div class="form-group w-50 d-flex justify-content-between">
      <input type="number" class="form-control" id="soN" placeholder="Nhập số n">
      <button type="button" id="themSo" class="btn btn-success w-25">Thêm số</button>
    </div>
    <p class="alert alert-info w-50" id="txtNums"></p>
    <div id="phanBaiTap">
      <div class="accordion w-50" id="accordionExample">
        <div class="card card-1">
          <div class="card-header" id="heading1">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                data-target="#collapse1" aria-expanded="false" aria-controls="collapseOne">
                1. Tổng số dương
              </button>
            </h2>
          </div>
          <div id="collapse1" class="collapse show" aria-labelledby="heading1" data-parent="#accordionExample">
            <div class="card-body">
              <p class="alert alert-info" id="txtTinhTong"></p>
              <button type="button" id="tinhTong" class="btn btn-success">Tính tổng</button>
            </div>
          </div>
        </div>
        <div class="card card 2">
          <div class="card-header" id="heading2">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapse2" aria-expanded="false" aria-controls="collapseTwo">
                2. Đếm số dương
              </button>
            </h2>
          </div>
          <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#accordionExample">
            <div class="card-body">
              <div class="w-50">
                <p class="alert alert-info" id="txtDemSoDuong"></p>
                <button type="button" id="demSoDuong" class="btn btn-success">Đếm số dương</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-3">
          <div class="card-header" id="heading3">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapse3" aria-expanded="false" aria-controls="collapseThree">
                3. Tìm số nhỏ nhất
              </button>
            </h2>
          </div>
          <div id="collapse3" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="w-50">
                <p class="alert alert-info" id="txtMin"></p>
                <button type="button" id="timMin" class="btn btn-success">Số nhỏ nhất</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-4">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapse4" aria-expanded="false" aria-controls="collapseThree">
                4. Tìm số dương nhỏ nhất
              </button>
            </h2>
          </div>
          <div id="collapse4" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="w-50">
                <p class="alert alert-info" id="txtDuongMin"></p>
                <button type="button" id="timDuongMin" class="btn btn-success">Số dương nhỏ nhất</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-5">
          <div class="card-header" id="heading5">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapse5" aria-expanded="false" aria-controls="collapseThree">
                5. Tìm số chẵn cuối cùng
              </button>
            </h2>
          </div>
          <div id="collapse5" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="w-50">
                <p class="alert alert-info" id="txtSoChan"></p>
                <button type="button" id="timSoChan" class="btn btn-success">Số chẵn cuối cùng</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-6">
          <div class="card-header" id="heading6">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapse6" aria-expanded="false" aria-controls="collapseThree">
                6. Đổi chỗ
              </button>
            </h2>
          </div>
          <div id="collapse6" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="w-50">
                <input type="number" class="form-control" id="viTri1" placeholder="Nhập số vị trí 1">
                <input type="number" class="form-control" id="viTri2" placeholder="Nhập số vị trí 2">

                <button type="button" id="doiViTri" class="btn btn-success">Đổi vị trí</button>
                <p class="alert alert-info" id="txtDoiViTri"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-7">
          <div class="card-header" id="heading7">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapse7" aria-expanded="false" aria-controls="collapseThree">
                7. Sắp xếp tăng dần
              </button>
            </h2>
          </div>
          <div id="collapse7" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="w-50">
                <button type="button" id="sapXepTangDan" class="btn btn-success">Sắp xếp</button>
                <p class="alert alert-info" id="txtsapXepTangDan"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-8">
          <div class="card-header" id="heading7">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapse8" aria-expanded="false" aria-controls="collapseThree">
                8. Tìm số nguyên tố đầu tiên
              </button>
            </h2>
          </div>
          <div id="collapse8" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="w-50">
                <button type="button" id="timSoNguyenTo" class="btn btn-success">Tìm số nguyên tố</button>
                <p class="alert alert-info" id="txtSoNT"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-9">
          <div class="card-header" id="heading7">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapse9" aria-expanded="false" aria-controls="collapseThree">
                9. Đếm số nguyên
              </button>
            </h2>
          </div>
          <div id="collapse9" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="w-50">
                <div class="form-group d-flex justify-content-between">
                  <input type="number" class="form-control" id="soThuc" placeholder="Nhập số n">
                  <button type="button" id="themSoThuc" class="btn btn-success w-50">Thêm số</button>
                </div>
                <p class="alert alert-info" id="txtSoThuc"></p>
                <button type="button" id="timSoNguyen" class="btn btn-success">Đếm số nguyên</button>
                <p class="alert alert-info" id="txtSoNguyen"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-10">
          <div class="card-header" id="heading7">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                data-target="#collapse10" aria-expanded="false" aria-controls="collapseThree">
                10. So sánh số lượng số âm và số dương
              </button>
            </h2>
          </div>
          <div id="collapse10" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="w-50">
                <button type="button" id="soSanh" class="btn btn-success">So sánh</button>
                <p class="alert alert-info" id="txtSoSanh"></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <!-- BS 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>
    <script src="./baiTapJS_Buoi7-8.js"></script>
</body>

</html>
