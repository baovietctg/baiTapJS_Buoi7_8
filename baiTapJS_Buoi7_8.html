<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập JS Buổi 7-8</title>
  <!-- BS 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <div class="form-group w-50 d-flex justify-content-between">
      <input type="number" class="form-control" id="soN" placeholder="Nhập số n">
      <button type="button" id="themSo" class="btn btn-success w-25">Thêm số</button>
    </div>
    <p class="alert alert-info w-50" id="txtNums"></p>
    <div id="phanBaiTap">
      <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#muc1" role="button" aria-expanded="false" aria-controls="collapseExample">
          1. Tổng số dương
        </a>
      </p>
      <div class="collapse" id="muc1">
        <div class="card card-body w-50">
          <h5>Tính tổng các số dương trong những số đã nhập</h5>
          <div class="w-50">
            <p class="alert alert-info" id="txtTinhTong"></p>
            <button type="button" id="tinhTong" class="btn btn-success">Tính tổng</button>
          </div>


        </div>
      </div>

      <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#muc2" role="button" aria-expanded="false" aria-controls="collapseExample">
          2. Đếm số dương
        </a>
      </p>
      <div class="collapse" id="muc2">
        <div class="card card-body w-50">
          <h5>Đếm số dương</h5>
          <div class="w-50">
            <p class="alert alert-info" id="txtDemSoDuong"></p>
            <button type="button" id="demSoDuong" class="btn btn-success">Đếm số dương</button>
          </div>


        </div>
      </div>
    </div>














  </div>


  <!-- BS 4 JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="./baiTapJS_Buoi7-8.js"></script>
</body>

</html>
